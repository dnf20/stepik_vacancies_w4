{% extends 'base.html' %}

{% block container %}
<main class="container mt-3">
    <section>
        {% load crispy_forms_tags %}
        <form method="post" action="/login/">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Войти</button>
        </form>

        <div class="mt-5">
            Нет учетной записи?<a type="button" class="btn btn-link" href="/register/">Регистрация</a>
        </div>
    </section>
</main>
{% endblock %}
